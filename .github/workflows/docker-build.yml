name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, overrides bump)'
        required: false
        type: string

env:
  DOCKER_IMAGE: arpitsh018/usf-bios
  REGISTRY: docker.io

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix for processing
          CURRENT_VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Determine new version based on trigger
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ -n "${{ inputs.custom_version }}" ]]; then
              NEW_VERSION="${{ inputs.custom_version }}"
            else
              case "${{ inputs.version_bump }}" in
                major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
                minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
                patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
              esac
            fi
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            NEW_VERSION="${GITHUB_REF#refs/tags/v}"
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            # For branch pushes, use commit SHA
            NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))-dev.${GITHUB_SHA::7}"
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

  build-and-push:
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=latest,enable=${{ needs.version.outputs.is_release == 'true' }}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile.secure
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.version.outputs.version }}

      - name: Create Git tag for releases
        if: needs.version.outputs.is_release == 'true' && github.event_name == 'workflow_dispatch'
        continue-on-error: true
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          TAG_NAME="v${{ needs.version.outputs.version }}"
          
          # Fetch all tags from remote first
          git fetch --tags --force
          
          # Check if tag already exists
          if git tag -l | grep -q "^${TAG_NAME}$"; then
            echo "::notice::Tag $TAG_NAME already exists, skipping creation"
          else
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            if git push origin "$TAG_NAME" 2>/dev/null; then
              echo "::notice::Created and pushed tag $TAG_NAME"
            else
              echo "::warning::Tag $TAG_NAME may already exist on remote, skipping"
            fi
          fi

      - name: Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ needs.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | ${{ env.DOCKER_IMAGE }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | ${{ steps.meta.outputs.tags }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Release** | ${{ needs.version.outputs.is_release }} |" >> $GITHUB_STEP_SUMMARY
