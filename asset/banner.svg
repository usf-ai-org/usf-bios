<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Decorative circuit lines -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.3">
    <line x1="50" y1="30" x2="150" y2="30"/>
    <line x1="150" y1="30" x2="150" y2="60"/>
    <line x1="650" y1="170" x2="750" y2="170"/>
    <line x1="650" y1="170" x2="650" y2="140"/>
    <circle cx="50" cy="30" r="3" fill="#00d4ff"/>
    <circle cx="150" cy="60" r="3" fill="#00d4ff"/>
    <circle cx="750" cy="170" r="3" fill="#00d4ff"/>
    <circle cx="650" cy="140" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)">
    USF BIOS
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="20" 
        fill="#a0a0c0" text-anchor="middle">
    AI Training &amp; Fine-tuning Platform
  </text>
  
  <!-- Tagline -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="14" 
        fill="#606080" text-anchor="middle">
    Enterprise-Grade LLM Fine-tuning | LoRA | QLoRA | RLHF | Multimodal
  </text>
  
  <!-- Powered by -->
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="12" 
        fill="#7c3aed" text-anchor="middle">
    Powered by UltraSafe AI
  </text>
  
  <!-- Decorative elements -->
  <g fill="#00d4ff" opacity="0.5">
    <rect x="100" y="95" width="80" height="2" rx="1"/>
    <rect x="620" y="95" width="80" height="2" rx="1"/>
  </g>
</svg>
